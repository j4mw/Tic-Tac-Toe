<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- FONT -->
    <link
      href="//fonts.googleapis.com/css?family=Nabla"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Monoton"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <p class="titleInfo">
          Tic-tac-toe is a game in which two players take turns in drawing
          either an 'O' or an 'X' in one square of a grid consisting of nine
          squares. The winner is the first player to get three of the same
          symbols in a row.
        </p>
      </section>
      <div class="players">
        <div class="live" id="playerX">Player X</div>
        <div class="" id="playerO">Player O</div>
      </div>

      <div class="gameboard">
        <div class="cell c1 disable-select" data-key="0"></div>
        <div class="cell c2 disable-select" data-key="1"></div>
        <div class="cell c3 disable-select" data-key="2"></div>
        <div class="cell c4 disable-select" data-key="3"></div>
        <div class="cell c5 disable-select" data-key="4"></div>
        <div class="cell c6 disable-select" data-key="5"></div>
        <div class="cell c7 disable-select" data-key="6"></div>
        <div class="cell c8 disable-select" data-key="7"></div>
        <div class="cell c9 disable-select" data-key="8"></div>
      </div>
      <section class="footer">
        <div class="footerInfo"></div>
      </section>
    </div>
  </body>
</html>
