<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- FONT -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <p class="titleInfo">
          Tic-tac-toe is a game in which two players take turns in drawing
          either an 'O' or an 'X' in one square of a grid consisting of nine
          squares. The winner is the first player to get three of the same
          symbols in a row.
        </p>
      </section>
      <section class="gameArea">
        <div class="playerX">X</div>
        <div class="playerO">O</div>
        <div class="gameboard">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </section>
    </div>
  </body>
</html>
